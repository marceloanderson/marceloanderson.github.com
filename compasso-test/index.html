<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Compasso Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="images/favicon.ico"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="vendor/argon/css/argon.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <strong>Compasso Test</strong>
                </a>
            </div>
        </div>
    </header>

    <main>

        <section class="search-area">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6 text-center">
                        <div class="search-wrapper">
                            <div class="section-title mb-4">
                                <h3>Buscar usuário</h3>
                            </div>
                            <div class="search-form">
                                <div class="form-group mx-sm-3 mb-2">
                                    <input type="text" placeholder="Insira um usuário" class="form-control" id="username" data-bind="value: userName"  />
                                </div>
                                <!-- <div class="form-group mx-sm-3 mb-2">
                                    <button class="btn btn-primary btn-block mb-2" type="button">GO</button>
                                </div> -->
                            </div> 
                        </div>
                    </div>
                </div>
            </div> 
        </section>
        
        <div data-bind="with: resultUsersData">
            <section class="section result-search">
                <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="result-search__not-found" data-bind="visible: items.length == 0">
                            <p class="lead text-center">Nenhum resultado encontrado!</p>
                        </div>

                        <div class="row row-grid result-search__cards" data-bind="foreach: items">
                            <div class="col-sm-6 col-lg-3">
                                <div class="card card-lift--hover shadow border-0">
                                    <div class="card-image">
                                        <a href="#" data-bind="click: $root.goToUser">
                                            <img data-bind="attr: {src: avatar_url}" src="https://avatars1.githubusercontent.com/u/2592391?v=4" class="img-center img-fluid shadow shadow-lg--hover" />
                                        </a>
                                    </div>
                                    <div class="card-body">
                                        <h6 class="text-primary text-uppercase" data-bind="text: login"></h6>
                                        <a href="#" class="btn btn-primary btn-sm mt-4" data-bind="click: $root.goToRepos">repos</a>
                                        <a href="#" class="btn btn-default btn-sm mt-4">starred</a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                </div>
            </section>
        </div>

        <div data-bind="with: chosenUserData">
            <section class="section profile-area">
                <div class="container">
                    <div class="card card-profile shadow">
                        <div class="px-4">
                        <div class="row justify-content-center">
                            <div class="col-lg-3 order-lg-2">
                            <div class="card-profile-image">
                                <a data-bind="attr: {href: html_url}" target="_blank">
                                <img data-bind="attr: {src: avatar_url}" class="rounded-circle">
                                </a>
                            </div>
                            </div>
                            <div class="col-lg-4 order-lg-3 text-lg-right align-self-lg-center">
                            <div class="card-profile-actions py-4 mt-lg-0">
                                <a data-bind="attr: {href: html_url}" target="_blank" class="btn btn-sm btn-default float-right">GitHub</a>
                            </div>
                            </div>
                            <div class="col-lg-4 order-lg-1">
                            <div class="card-profile-stats d-flex justify-content-center">
                                <div>
                                <span class="heading" data-bind="text: public_repos">22</span>
                                <span class="description">Repos</span>
                                </div>
                                <div>
                                <span class="heading" data-bind="text: followers"></span>
                                <span class="description">Followers</span>
                                </div>
                                <div>
                                <span class="heading" data-bind="text: following"></span>
                                <span class="description">Following</span>
                                </div>
                            </div>
                            </div>
                        </div>
                        <div class="text-center mt-5">
                            <h3 data-bind="text: name"><span class="font-weight-light"></span></h3>
                            <div class="h6 font-weight-300" data-bind="text: location"></div>
                            <div class="h6 mt-4" data-bind="text: company"></div>
                            <div><a data-bind="attr: {href: blog}, text: blog" target="_blank"></a></div>
                        </div>
                        <div class="mt-5 py-5 border-top text-center">
                            <div class="row justify-content-center">
                            <div class="col-lg-9">
                                <p data-bind="text: bio"></p>
                            </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 text-center" data-bind="with: chosenReposData">
                    <section class="section profile-area profile-mini">
                        <div class="card card-profile shadow">
                            <div class="px-4">
                            <div class="row justify-content-center">
                                <div class="col-lg-12 ">
                                    <div class="card-profile-image">
                                        <a href="#" data-bind="click: $root.goToUser">
                                            <img data-bind="attr: {src: avatar_url}" class="rounded-circle">
                                        </a>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="card-profile-stats d-flex justify-content-center">
                                        <div>
                                            <span class="heading" data-bind="text: public_repos"></span>
                                            <span class="description">Repos</span>
                                        </div>
                                        <div>
                                            <span class="heading" data-bind="text: followers"></span>
                                            <span class="description">Followers</span>
                                        </div>
                                        <div>
                                            <span class="heading" data-bind="text: following"></span>
                                            <span class="description">Following</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mt-2">
                                <h3 data-bind="text: name"><span class="font-weight-light"></span></h3>
                                <div class="h6 font-weight-300">
                                    <span data-bind="text: location"></span> | <span data-bind="text: company"></span>
                                </div>
                                <div><a data-bind="attr: {href: blog}, text: blog" target="_blank"></a></div>
                            </div>
                            <div class="mt-4 py-4 border-top text-center">
                                <div class="row justify-content-center">
                                    <div class="col-lg-9">
                                        <p data-bind="text: bio"></p>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </section>
                </div>
                
                <div class="col-lg-8">
                    <section class="section list-repos" data-bind="foreach: repoItemsData">
                        <div class="card shadow shadow-lg--hover mb-2">
                            <div class="card-body">
                                <div class="pl-4">
                                    <h5 class="title text-primary"><a data-bind="attr: {href: html_url}, text: name" target="_blank"></a></h5>
                                    <p data-bind="text: description"></p>
                                    <div>
                                        <span class="badge badge-pill badge-primary" data-bind="text: language"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        </div>

    </main>

    <footer class="footer">
        <div class="container">
            <div class="row row-grid align-items-center mb-5">
                <div class="col-lg-6">
                    <h3 class="text-primary font-weight-light mb-2">Marcelo Oliveira</h3>
                    <h4 class="mb-0 font-weight-light">Front-end Developer</h4>
                </div>
                <div class="col-lg-6 text-lg-right btn-wrapper">
                    <a target="_blank" href="https://twitter.com/marceloanderso" class="btn btn-neutral btn-icon-only btn-twitter btn-round btn-lg" data-toggle="tooltip" data-original-title="Follow us">
                    <i class="fa fa-twitter"></i>
                    </a>
                    <a target="_blank" href="https://github.com/marceloanderson" class="btn btn-neutral btn-icon-only btn-github btn-round btn-lg" data-toggle="tooltip" data-original-title="Star on Github">
                    <i class="fa fa-github"></i>
                    </a>
                </div>
            </div>
            <hr>
            <div class="row align-items-center justify-content-md-between">
            <div class="col-md-6">
                <div class="copyright">
                © 2019 Compasso Test.
                </div>
            </div>
            <div class="col-md-6">
                <ul class="nav nav-footer justify-content-end">
                    <li class="nav-item">
                        <a href="http://www.compasso.com.br/" class="nav-link" target="_blank">www.compasso.com.br</a>
                    </li>
                </ul>
            </div>
            </div>
        </div>
    </footer>

    <script type='text/javascript' src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js'></script>
    <script type='text/javascript' src="js/general.js"></script>
</body>
</html>
